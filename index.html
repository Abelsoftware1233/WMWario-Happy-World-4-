<!DOCTYPE html>
<html>
	<head>
		<title>Mario Ghostland</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link href="screen.css" media="screen" rel="stylesheet" type="text/css" />
		
		<script src="scripts/sprite.js" type="text/javascript"></script>
		<script src="scripts/fireball.js" type="text/javascript"></script>
		<script src="scripts/mario.js" type="text/javascript"></script>
		<script src="scripts/model.js" type="text/javascript"></script>
		<script src="scripts/reducer.js" type="text/javascript"></script>
		<script src="scripts/view.js" type="text/javascript"></script>
		<script src="scripts/event-listeners.js" type="text/javascript"></script>
	</head>
	<body>
		<h1 id="loading-status">Laden...</h1>
		
		<div id="controls-container">
            <div id="dpad-left">
                <button id="left" class="control-button direction-button">
                    <div class="arrow-icon">◀</div>
                </button>
                <button id="right" class="control-button direction-button">
                    <div class="arrow-icon">▶</div>
                </button>
            </div>

            <div id="action-right">
                <button id="z-run" class="control-button action-button run-button">
                    <span class="action-text">Z/Run</span>
                </button>
                <button id="x-jump" class="control-button action-button jump-button">
                    <span class="action-text">X/Jump</span>
                </button>
            </div>
		</div>
		
		<script src="scripts/index.js" type="text/javascript"></script>
	</body>
</html>
